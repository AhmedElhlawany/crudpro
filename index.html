<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee...</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

   <!-- navbar -->
   <nav>
    <div class="container">
      <ul class="d-flex justify-content-center">
        <li><a href="index.html" title="employees"><i class="fa-solid fa-users-gear "></i></a></li>
        <li><a href="depatment.html" title="departments"><i class="fa-solid fa-diagram-project"></i></a></li>
        <li><a href="projects.html" title="projects"><i class="fa-solid fa-list-check"></i></a></li>
        <li ><a href="analysis.html" title="analysis"><i class="fa-solid fa-gears"></i></a></li>
        <div class="form">
          <i class="fa fa-search"></i>
          <input type="text" oninput="search(this.value)" class="form-control form-input" placeholder="Search anything..." id="searchInput">
         
        </div>
        
        
      </ul>
    </div>
   </nav>










    <!-- employees table -->
    <div class="container-xl">
      <div class="table-responsive">
        <h2 class="text-center mb-4">Employees List</h2>
        <div class="table-wrapper">
          <div class="table-title ">
            <div class="row">
              <div class="col-sm-6">
                <h2>Manage <b>Employees</b></h2>
              </div>
              <div class="col-sm-6">
                <a
                  class="btn btn-success"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#modal-employee"
                  id="addEmployeeBtn"
                  onclick="openAddEmployeeModal()"
                >
                  <i class="material-icons">&#xE147;</i>
                  <span>Add New Employee</span></a
                >
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">ID</th>
                <th scope="col">Age</th>
                <th scope="col">Salary</th>
                <th scope="col">Department</th>
                <th scope="col">project</th>
                <th scope="col">Performance</th>
                <th scope="col">Skills</th>
                <th scope="col">Gender</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- add employee modal -->
    <div
      class="modal fade"
      id="modal-employee"
      tabindex="-1"
      aria-labelledby="employeeModalLabel"
      aria-hidden="true"
  
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="employeeModalLabel">
              Add New Employee
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="employeeForm">
              <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Employee id...">
                <label for="id">Employee ID</label>
              </div>

              <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Employee Name...">
                <label for="name">Employee Name</label>
              </div>

              <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Employee Age...">
                <label for="age">Employee Age</label>
              </div>

              <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="salary" aria-describedby="emailHelp"
                  placeholder="Employee Salary...">
                  <label for="salary">Employee Salary</label>
                </div>

                <div class="mb-3 form-floating">
                  
            <select class="form-select mb-3 " id="departmentSelect" ></select>
            <label for="departmentSelect">Depatment</label>
                </div>
            

            <div class="mb-3 form-floating">
              
            <select class="form-select mb-3" id="projectSelect"></select>
            <label for="projectSelect">Project</label>
            </div>
            
            

            <div class="mb-3 form-floating">
              <input type="number" class="form-control" id="performance" aria-describedby="emailHelp"
                placeholder="Eployee Performance Rate...">
                <label for="performance">Employee Performance</label>
              </div>

              <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="skills" aria-describedby="emailHelp"
                  placeholder="Eployee skills...">
                  <label for="skills">Employee Skills</label>
                </div>

            <div class="d-flex justify-content-between px-3">
              <div class="mb-3">
                <label for="gender">gender</label>
                <div>
                  <input
                    type="radio"
                    class="form-check-input"
                    id="male"
                    name="gender"
                    value="male"
                  />
                  <label for="gender">male</label>
                </div>
                <div>
                  <input
                    type="radio"
                    class="form-check-input"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  <label for="gender">Female</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="status">status</label>
                <div>
                  <input
                    type="radio"
                    class="form-check-input"
                    id="status"
                    name="status"
                    value="active"
                  />
                  <label for="active">active</label>
                </div>
                <div>
                  <input
                    type="radio"
                    class="form-check-input"
                    id="status"
                    name="status"
                    value="inactive"
                  />
                  <label for="inactive">inactive</label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="modalButton"
            >
              Add Employee
            </button>
          </div>
        </div>
        </div>
      </div>
    </div>

   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./employees.js"></script>
  </body>
</html>
