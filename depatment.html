<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
      <div class="container">
        <ul class="d-flex justify-content-center">
          <li><a href="index.html" title="employees"><i class="fa-solid fa-users-gear"></i></a></li>
          <li><a href="depatment.html" title="departments"><i class="fa-solid fa-diagram-project"></i></a></li>
          <li><a href="projects.html" title="projects"><i class="fa-solid fa-list-check"></i></a></li>
          <li ><a href="analysis.html" title="analysis"><i class="fa-solid fa-gears"></i></a></li>
          <div class="form">
            <i class="fa fa-search"></i>
            <input type="text" oninput="searchDep(this.value)" class="form-control form-input" placeholder="Search anything...">
            <!-- <span class="left-pan"><i class="fa fa-microphone"></i></span> -->
          </div>
          
          
        </ul>
      </div>
     </nav>
      


          <!-- department table -->
    <div class="container-xl">
      <div class="table-responsive">
        <h2 class="text-center mb-4">Department List</h2>
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Manage <b>Departments</b></h2>
              </div>
              <div class="col-sm-6 z-3">
                <a
                  class="btn btn-success"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#modal-Department"
                  id="addDepartmentBtn"
                  onclick="openAddDepartmentModal()"
                >
                  <i class="material-icons">&#xE147;</i>
                  <span>Add New Department</span></a
                >
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">ID</th>
                <th scope="col">Location</th>
                <th scope="col">Date</th>
                <th scope="col">Projects</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="departmentTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
     
    <!-- Modal -->
  <div class="modal fade" id="modal-Department" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="departmentModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group employee-form">
            <div class="">
              <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="dep-id" placeholder="Department id...">
                <label for="dep-id">Department ID</label>
              </div>
        
              <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="dep-name" placeholder="Department Name...">
                <label for="dep-name">Department Name</label>
              </div>
        
              <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="dep-location" placeholder="Department Location...">
                <label for="dep-location">Department Location</label>
              </div>
        
              <div class="mb-3 form-floating">
                <input type="date" class="form-control" id="dep-date" placeholder="Department Date...">
                <label for="dep-date">Department Starting Date</label>
              </div>

              <div class="mb-3 form-floating">
                <select class="form-select mb-3" id="dep-projets"> </select>
                <label for="dep-projets">Department Projects</label>
              </div>
              
            </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="modalButton"
            >
              Add Department
            </button>
          </div>
        </div>


     
      </div>
    </div>
  </div>



    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./departments.js"></script>
</body>
</html>
