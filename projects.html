<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

   <!-- navbar -->
   <nav>
    <div class="container">
      <ul class="d-flex justify-content-center">
        <li><a href="employee.html" title="employees"><i class="fa-solid fa-users-gear"></i></a></li>
        <li><a href="depatment.html" title="departments"><i class="fa-solid fa-diagram-project"></i></a></li>
        <li><a href="projects.html" title="projects"><i class="fa-solid fa-list-check"></i></a></li>
        <li ><a href="analysis.html" title="analysis"><i class="fa-solid fa-gears"></i></a></li>
        <div class="form">
          <i class="fa fa-search"></i>
          <input type="text" oninput="searchProj(this.value)" class="form-control form-input" placeholder="Search...">
          <!-- <span class="left-pan"><i class="fa fa-microphone"></i></span> -->
        </div>
        
        
      </ul>
    </div>
   </nav>

  

  
  


    <!-- Project table -->
    <div class="container-xl">
      <div class="table-responsive">
        <h2 class="text-center mb-4">Project List</h2>
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Manage <b>Projects</b></h2>
              </div>
              <div class="col-sm-6 z-3">
                <a class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modal-Project"
                  id="addProjectBtn" onclick="openAddProjectModal()">
                  <i class="material-icons">&#xE147;</i>
                  <span>Add New Project</span></a>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
                <th scope="col">Hours</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="project-table"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add project modal -->
    <div class="modal fade" id="modal-Project" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="projectModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group employee-form">


              
      <div>
        <div class="mb-3 form-floating">
          <input type="number" class="form-control" id="project-id"  placeholder="Project ID...">
          <label for="project-id">Project ID</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="project-name"  placeholder="Project Name...">
          <label for="project-name">Project Name</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="project-location"  placeholder="Project Location...">
          <label for="project-location">Project Location</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="number" class="form-control" id="project-hours" placeholder="Project Hours..."> 
          <label for="project-hours">Project Hours</label>
        </div>


              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="modalButton"
              >
                Add Department
              </button>
            </div>
          </div>
  
  
       
        </div>
      </div>
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./projects.js"></script>
</body>

</html>
